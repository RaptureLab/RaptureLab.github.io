    <script>

    var tl = new TimelineLite();
    tl.timeScale(1);
    tl.add('move2', 8);
    tl.add('move3', 10);
    tl.from('.logo', 3, {ease: Power2.easeOut, y:-150, opacity:0});
    tl.staggerFrom('.icons', 2, {ease: Power2.easeOut, opacity:0, scale:.5, y:-50}, .5);
    tl.to('.move1', 1, {ease: Power2.easeOut, opacity:0, scale:.7, y:-100}, 'move2');
    tl.to('.move2', 3, {ease: Power2.easeOut, scale:.85}, 'move2');
    tl.fromTo('.pointer', 3, {ease: Power2.easeOut, opacity:0, rotation:20, scale:.65}, {ease: Bounce.easeOut, opacity:100, rotation:3, scale:.95});
